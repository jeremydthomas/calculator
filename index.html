<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" />
		<script src="script.js" defer></script>
		<title>Document</title>
	</head>
	<body>
		<div class="calc-container">
			<div class="numBtns">
				<div class="screen">0</div>
				<button id="ac" class="clear">AC</button>
				<button class="plus-minus">+/-</button>
				<button class="percent">%</button>
				<button class="operators">/</button>
				<button id="seven" class="num-btns">7</button>
				<button id="eight" class="num-btns">8</button>
				<button id="nine" class="num-btns">9</button>
				<button class="operators">*</button>
				<button id="four" class="num-btns">4</button>
				<button id="five" class="num-btns">5</button>
				<button id="six" class="num-btns">6</button>
				<button class="operators">-</button>
				<button id="one" class="num-btns">1</button>
				<button id="two" class="num-btns">2</button>
				<button id="three" class="num-btns">3</button>
				<button class="operators">+</button>
				<button id="zero" class="num-btns">0</button>
				<button class="period">.</button>
				<button id="equalBtn" class="equals">=</button>
			</div>
		</div>
	</body>
</html>
