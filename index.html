<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" />
		<script src="script.js" defer></script>
		<title>Calculate This</title>
	</head>
	<body>
		<div class="calc-container">
			<div class="numBtns">
				<div class="screen">0</div>
				<button data-key="Backspace" id="ac" class="clear">AC</button>
				<button data-key="`" id="neg" class="negplus">+/-</button>
				<button data-key="%" id="percentBtn" class="percent">%</button>
				<button data-key="/" class="operators">/</button>
				<button data-key="7" id="seven" class="num-btns">7</button>
				<button data-key="8" id="eight" class="num-btns">8</button>
				<button data-key="9" id="nine" class="num-btns">9</button>
				<button data-key="*" class="operators">*</button>
				<button data-key="4" id="four" class="num-btns">4</button>
				<button data-key="5" id="five" class="num-btns">5</button>
				<button data-key="6" id="six" class="num-btns">6</button>
				<button data-key="-" class="operators">-</button>
				<button id="one" data-key="1" class="num-btns">1</button>
				<button data-key="2" id="two" class="num-btns">2</button>
				<button data-key="3" id="three" class="num-btns">3</button>
				<button data-key="+" class="operators">+</button>
				<button data-key="0" id="zero" class="num-btns">0</button>
				<button data-key="." id="period" class="num-btns">.</button>
				<button data-key="Enter" id="equalBtn" class="equals">=</button>
			</div>
		</div>
	</body>
</html>
