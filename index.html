<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" />
		<script src="script.js" defer></script>
		<title>Document</title>
	</head>
	<body>
		<div class="calc-container">
			<div class="numBtns">
				<div class="screen">0</div>
				<button data-key="8" id="ac" class="clear">AC</button>
				<button data-key="192" id="neg" class="negplus">+/-</button>
				<button data-key="80" id="percentBtn" class="percent">%</button>
				<button data-key="68" class="operators">/</button>
				<button data-key="55" id="seven" class="num-btns">7</button>
				<button data-key="56" id="eight" class="num-btns">8</button>
				<button data-key="57" id="nine" class="num-btns">9</button>
				<button data-key="88" class="operators">*</button>
				<button data-key="52" id="four" class="num-btns">4</button>
				<button data-key="53" id="five" class="num-btns">5</button>
				<button data-key="54" id="six" class="num-btns">6</button>
				<button data-key="173" class="operators">-</button>
				<button id="one" data-key="49" class="num-btns">1</button>
				<button data-key="50" id="two" class="num-btns">2</button>
				<button data-key="51" id="three" class="num-btns">3</button>
				<button data-key="61" class="operators">+</button>
				<button data-key="48" id="zero" class="num-btns">0</button>
				<button data-key="190" id="period" class="num-btns">.</button>
				<button data-key="69" id="equalBtn" class="equals">=</button>
			</div>
		</div>
	</body>
</html>
